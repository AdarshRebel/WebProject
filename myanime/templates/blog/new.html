<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Animes</title>
    {%load static%}
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>

<body>




    <!-- header section start -->
    <header>
        <a href="#" class="logo"><i class="fas fa-infinity"></i>AnimeTV</a>
        <nav class="navbar">
            <a class="active" href="{% url 'home' %}">home</a>
            <a href="#anime">anime</a>
            <a href="#action">action</a>
            <a href="#child">child</a>
            <a href="#family">family</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <input type="text" placeholder="Search..">
            <i class="fas fa-search" id="search-icon"></i>
            
        </div>
        <a href="{% url 'logout' %}"class="btn btn-primary">Logout</a>
    </header>


    

    <section class="action" id="action">
        
        <h1 class="heading">New Animes</h1>
        <div class="swiper action-slider" style="display:flex">
            {%for Product in products %}
            
            <div class="swiper-wrapper" style="display:flex">



                <div class="swiper-slide" >
                    <div class="box" style="background: url(static/img/action-1.jpg) no-repeat;"></div>
                    <div class="content ">
                        <img class= 'thumbnail' src= "{{Product.imageURL}}">
                        <p><strong>{{Product.name}}</strong></p>
                        <p>{{Product.details}}</p>
                        
                    </div>
                </div>


            </div>
            {% endfor %}
        </div>
    </section>
    
 <!-- copyright -->
 <div class="copyright container">
    <a href="https://www.facebook.com/adarshrebel11/" class="logo"><i class="fa fa-heart"></i>FACEBOOK</a>
    <a href="https://www.facebook.com/adarshrebel11/" class="logo"><i class="fa fa-search"></i>GMAIL</a>
    <a href="https://www.facebook.com/adarshrebel11/" class="logo"><i class="fa fa-infinity"></i>INSTAGRAM</a>
    <a href="https://www.facebook.com/adarshrebel11/" class="logo"><i class="fa fa-linkedin-in"></i>TWITTER</a>
</div>
</body>


</html>
